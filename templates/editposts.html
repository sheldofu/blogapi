  <div ng-controller="EditPostsCtrl">
    <h1>Existing Posts</h1>
    <ul class='posts list-group'>
      <li id="{{post._id}}" ng-hide="post.deleted" ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
        <strong>@{{ post.username }}</strong>
        <span>{{ post.body }}</span>
        <button ng-click="specific(post._id, post)">Delete</button>
      </li>
    </ul>
  </div>
